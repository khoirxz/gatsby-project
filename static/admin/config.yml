backend:
  name: git-gateway
  branch: main

media_folder: src/images
public_folder: /img

collections:
  - name: "produk"
    label: "Produk"
    folder: "src/products"
    create: true
    slug: "index"
    media_folder: "src/images/featured"
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Stack", name: "strack", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
